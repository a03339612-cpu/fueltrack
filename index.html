<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f4f4f5;
        }
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; color: var(--tg-theme-hint-color); margin-bottom: 0.5rem; font-size: 0.875rem; }
        .input-field { width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid var(--tg-theme-bg-color); background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); font-size: 1rem; box-sizing: border-box; }
        .btn { padding: 0.875rem; border-radius: 0.5rem; border: none; font-weight: 600; cursor: pointer; transition: background-color 0.2s; width: 100%; }
        .btn-primary { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); }
        .btn-secondary { background-color: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-button-color); border: 1px solid var(--tg-theme-button-color); }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background-color: var(--tg-theme-bg-color); padding: 1.5rem; border-radius: 1rem; width: 90%; max-width: 400px; }
        .hidden { display: none; }
        .table-like { display: grid; grid-template-columns: 1fr repeat(3, auto); gap: 0.5rem 1rem; align-items: center; }
    </style>
</head>
<body>

    <div id="loader" class="text-center p-8"><p class="text-lg animate-pulse">Загрузка данных...</p></div>

    <div id="main-screen" class="hidden">
        <div class="card">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h1 class="text-xl font-bold" id="current-car-name">Мое авто</h1>
                    <p class="text-sm" id="current-car-plate"></p>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="main-settings-btn" class="text-2xl">⚙️</button>
                    <button id="select-car-btn" class="text-sm text-blue-500">Сменить</button>
                </div>
            </div>
            <div>
                <p>Текущий пробег: <strong id="current-mileage">0</strong> км</p>
                <p>Остаток в баке: <strong id="current-fuel">0</strong> л</p>
            </div>
        </div>
        
        <div id="recent-logs-card" class="card hidden">
            <h2 class="text-lg font-bold mb-4">Последние расчеты</h2>
            <div id="recent-logs-container" class="text-sm space-y-2"></div>
        </div>

        <div class="card">
            <h2 class="text-lg font-bold mb-4">Расчет поездки</h2>
            <form id="trip-form">
                <div class="grid grid-cols-2 gap-4">
                    <div class="input-group"><label for="end-mileage">Конечный пробег</label><input type="number" id="end-mileage" class="input-field" required></div>
                    <div class="input-group"><label for="trip-date">Дата</label><input type="date" id="trip-date" class="input-field" required></div>
                    <div class="input-group"><label for="refueled">Заправлено (л)</label><input type="number" step="0.01" id="refueled" class="input-field" value="0"></div>
                    <div class="input-group"><label for="idle-hours">Простой (часы)</label><input type="number" step="0.1" id="idle-hours" class="input-field" value="0"></div>
                </div>
                <div class="flex gap-4 mt-4">
                    <button type="button" id="reset-btn" class="btn btn-secondary">Сброс</button>
                    <button type="submit" class="btn btn-primary">Рассчитать</button>
                </div>
            </form>
        </div>
        
        <div class="card">
             <h2 class="text-lg font-bold mb-4">Отчет</h2>
             <div class="grid grid-cols-2 gap-4">
                 <div class="input-group"><label for="report-start-date">Дата начала</label><input type="date" id="report-start-date" class="input-field"></div>
                 <div class="input-group"><label for="report-end-date">Дата окончания</label><input type="date" id="report-end-date" class="input-field"></div>
             </div>
            <button id="download-report-btn" class="btn btn-secondary mt-2">Скачать отчет (XLSX)</button>
        </div>
    </div>

    <!-- Модальные окна теперь находятся прямо в HTML -->
    <div id="settings-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Настройки авто</h2>
            <form id="settings-form">
                <input type="hidden" id="settings-car-id">
                <div class="input-group"><label for="settings-start-mileage">Начальный пробег (км)</label><input type="number" id="settings-start-mileage" class="input-field" required></div>
                <div class="input-group"><label for="settings-initial-fuel">Начальный остаток (л)</label><input type="number" step="0.01" id="settings-initial-fuel" class="input-field" required></div>
                <div class="input-group"><label for="settings-consumption-driving">Расход в движении (л/100 км)</label><input type="number" step="0.1" id="settings-consumption-driving" class="input-field" required></div>
                <div class="input-group"><label for="settings-consumption-idle">Расход на простое (л/час)</label><input type="number" step="0.1" id="settings-consumption-idle" class="input-field" required></div>
                <div class="flex gap-4 mt-4">
                    <button type="button" id="close-settings-btn" class="btn btn-secondary">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="cars-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Мои автомобили</h2>
            <div id="car-list" class="mb-4 space-y-2"></div>
            <hr class="my-4">
            <h3 class="text-lg font-bold mb-2">Добавить новое авто</h3>
            <form id="add-car-form">
                 <div class="input-group"><label for="car-name">Марка и модель</label><input type="text" id="car-name" class="input-field" placeholder="Напр. Toyota Camry" required></div>
                 <div class="input-group"><label for="car-plate">Гос. номер</label><input type="text" id="car-plate" class="input-field" placeholder="Напр. A123BC777"></div>
                <button type="submit" class="btn btn-primary">Добавить авто</button>
                 <button type="button" id="close-cars-btn" class="btn btn-secondary mt-2">Закрыть</button>
            </form>
        </div>
    </div>
    
    <div id="alert-modal" class="modal-backdrop hidden">
        <div class="modal-content text-center">
            <p id="alert-message" class="mb-4 text-lg" style="white-space: pre-wrap;"></p>
            <button id="close-alert-btn" class="btn btn-primary">OK</button>
        </div>
    </div>

    <div id="edit-car-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Редактировать авто</h2>
            <form id="edit-car-form">
                <input type="hidden" id="edit-car-id">
                <div class="input-group"><label for="edit-car-name">Марка и модель</label><input type="text" id="edit-car-name" class="input-field" required></div>
                <div class="input-group"><label for="edit-car-plate">Гос. номер</label><input type="text" id="edit-car-plate" class="input-field"></div>
                <div class="flex gap-4 mt-4">
                    <button type="button" id="close-edit-car-btn" class="btn btn-secondary">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const API_BASE_URL = '';
    const state = {
        userId: String(tg.initDataUnsafe?.user?.id || 'test_user_123'),
        cars: [],
        activeCarId: null,
    };

    // --- Элементы UI ---
    const loader = document.getElementById('loader');
    const mainScreen = document.getElementById('main-screen');
    const mainSettingsBtn = document.getElementById('main-settings-btn');
    const currentCarNameEl = document.getElementById('current-car-name');
    const currentCarPlateEl = document.getElementById('current-car-plate');
    const currentMileageEl = document.getElementById('current-mileage');
    const currentFuelEl = document.getElementById('current-fuel');
    const tripForm = document.getElementById('trip-form');
    const endMileageInput = document.getElementById('end-mileage');
    const refueledInput = document.getElementById('refueled');
    const idleHoursInput = document.getElementById('idle-hours');
    const tripDateInput = document.getElementById('trip-date');
    const settingsModal = document.getElementById('settings-modal');
    const settingsForm = document.getElementById('settings-form');
    const settingsCarIdInput = document.getElementById('settings-car-id');
    const settingsStartMileageInput = document.getElementById('settings-start-mileage');
    const settingsInitialFuelInput = document.getElementById('settings-initial-fuel');
    const settingsConsumptionDrivingInput = document.getElementById('settings-consumption-driving');
    const settingsConsumptionIdleInput = document.getElementById('settings-consumption-idle');
    const carsModal = document.getElementById('cars-modal');
    const carListContainer = document.getElementById('car-list');
    const addCarForm = document.getElementById('add-car-form');
    const alertModal = document.getElementById('alert-modal');
    const alertMessage = document.getElementById('alert-message');
    const closeAlertBtn = document.getElementById('close-alert-btn');
    const recentLogsCard = document.getElementById('recent-logs-card');
    const recentLogsContainer = document.getElementById('recent-logs-container');
    const reportStartDateInput = document.getElementById('report-start-date');
    const reportEndDateInput = document.getElementById('report-end-date');
    const editCarModal = document.getElementById('edit-car-modal');
    const editCarForm = document.getElementById('edit-car-form');
    const editCarIdInput = document.getElementById('edit-car-id');
    const editCarNameInput = document.getElementById('edit-car-name');
    const editCarPlateInput = document.getElementById('edit-car-plate');
    
    // --- Функции ---
    const customShowAlert = (message) => {
        alertMessage.textContent = message;
        alertModal.classList.remove('hidden');
    };
    
    const apiRequest = async (endpoint, method = 'GET', body = null) => {
        try {
            const headers = { 'Content-Type': 'application/json' };
            const options = { method, headers, body: body ? JSON.stringify(body) : null };
            const response = await fetch(`${API_BASE_URL}/api${endpoint}`, options);
            if (!response.ok) {
                let errorMessage = `Ошибка ${response.status}`;
                try {
                    const errorData = await response.json();
                    if(errorData.detail) errorMessage = Array.isArray(errorData.detail) ? errorData.detail[0].msg : errorData.detail;
                } catch (e) {}
                throw new Error(errorMessage);
            }
            if (response.headers.get("content-type")?.includes("application/json")) return response.json();
            return response;
        } catch (error) {
            customShowAlert(`Ошибка: ${error.message}`);
            throw error;
        }
    };
    
    const renderRecentLogs = (logs) => {
        if (!logs || logs.length === 0) {
            recentLogsCard.classList.add('hidden');
            return;
        }
        recentLogsContainer.innerHTML = '';
        const header = document.createElement('div');
        header.className = 'table-like pb-2 mb-2 border-b border-gray-300';
        header.innerHTML = `<div class="font-semibold text-gray-500 text-xs">ДАТА</div><div class="font-semibold text-gray-500 text-xs text-right">ПРОБЕГ</div><div class="font-semibold text-gray-500 text-xs text-right">РАСХОД</div><div class="font-semibold text-gray-500 text-xs text-right">ОСТАТОК</div>`;
        recentLogsContainer.appendChild(header);
        logs.forEach(log => {
            const logDiv = document.createElement('div');
            logDiv.className = 'table-like pt-2';
            const tripDist = log.trip_distance > 0 ? `+${log.trip_distance.toFixed(0)}` : '0';
            logDiv.innerHTML = `<div>${new Date(log.date).toLocaleDateString('ru-RU')}</div><div class="text-right">${tripDist} км</div><div class="text-right text-red-500">-${log.fuel_consumed_total.toFixed(1)} л</div><div class="text-right font-semibold">${log.final_fuel_level.toFixed(1)} л</div>${log.refueled > 0 ? `<div class="col-span-4 text-right text-green-600 text-xs pt-1">+${log.refueled.toFixed(1)} л заправка</div>` : ''}`;
            recentLogsContainer.appendChild(logDiv);
        });
        recentLogsCard.classList.remove('hidden');
    };

    const loadRecentLogs = async (carId) => {
        try {
            if (carId) renderRecentLogs(await apiRequest(`/logs/${carId}`));
        } catch(e) { console.error("Failed to load logs", e); }
    };

    const updateUI = () => {
        if (!state.activeCarId || state.cars.length === 0) {
            showModal('cars'); mainScreen.classList.remove('hidden'); loader.classList.add('hidden'); return;
        }
        const activeCar = state.cars.find(c => c.id === state.activeCarId);
        if (activeCar) {
            currentCarNameEl.textContent = activeCar.name;
            currentCarPlateEl.textContent = activeCar.plate || '';
            currentMileageEl.textContent = activeCar.current_mileage.toFixed(0);
            currentFuelEl.textContent = activeCar.current_fuel.toFixed(2);
            endMileageInput.min = activeCar.current_mileage;
            loadRecentLogs(activeCar.id);
        }
        carListContainer.innerHTML = '';
        state.cars.forEach(car => {
            const carDiv = document.createElement('div');
            carDiv.className = `flex justify-between items-center p-3 rounded-lg ${car.id === state.activeCarId ? 'bg-blue-100' : 'bg-gray-100'}`;
            carDiv.innerHTML = `<div><p class="font-bold">${car.name}</p><p class="text-sm text-gray-500">${car.plate || ''}</p></div><div class="flex items-center space-x-3"><button data-car-id="${car.id}" class="edit-btn text-xl">✏️</button><button data-car-id="${car.id}" class="delete-btn text-xl">🗑️</button>${car.id !== state.activeCarId ? `<button data-car-id="${car.id}" class="select-btn text-sm text-blue-500">Выбрать</button>` : ''}</div>`;
            carListContainer.appendChild(carDiv);
            carDiv.querySelector('.edit-btn').addEventListener('click', (e) => openEditCarModal(parseInt(e.currentTarget.dataset.carId, 10)));
            carDiv.querySelector('.delete-btn').addEventListener('click', (e) => handleDeleteCar(parseInt(e.currentTarget.dataset.carId, 10)));
            const selectBtn = carDiv.querySelector('.select-btn');
            if (selectBtn) { selectBtn.addEventListener('click', async (e) => {
                const carId = parseInt(e.currentTarget.dataset.carId, 10);
                try { await apiRequest(`/cars/activate/${carId}/${state.userId}`, 'PUT'); state.activeCarId = carId; updateUI(); hideModals(); } catch(err) { console.error("Failed to activate car", err); }
            }); }
        });
        mainScreen.classList.remove('hidden'); loader.classList.add('hidden');
    };
    
    const showModal = (modalName) => {
        if (modalName === 'settings') settingsModal.classList.remove('hidden');
        if (modalName === 'cars') carsModal.classList.remove('hidden');
        if (modalName === 'editCar') editCarModal.classList.remove('hidden');
    };
    const hideModals = () => {
        settingsModal.classList.add('hidden'); carsModal.classList.add('hidden'); editCarModal.classList.add('hidden');
    };

    const loadInitialData = async () => {
        try {
            const data = await apiRequest(`/init/${state.userId}`);
            state.cars = data.cars; state.activeCarId = data.active_car_id; updateUI();
        } catch (error) { loader.classList.add('hidden'); showModal('cars'); }
    };
    
    const openSettingsForCar = (carId) => {
        const car = state.cars.find(c => c.id === carId);
        if (car) {
            settingsCarIdInput.value = car.id;
            settingsStartMileageInput.value = car.current_mileage || 0;
            settingsInitialFuelInput.value = car.current_fuel || 0;
            settingsConsumptionDrivingInput.value = car.consumption_driving || 8.0;
            settingsConsumptionIdleInput.value = car.consumption_idle || 1.0;
            showModal('settings');
        }
    };
    
    const openEditCarModal = (carId) => {
        const car = state.cars.find(c => c.id === carId);
        if(car) {
            editCarIdInput.value = car.id; editCarNameInput.value = car.name; editCarPlateInput.value = car.plate || '';
            showModal('editCar');
        }
    };

    const handleTripCalculation = async (e) => { e.preventDefault(); /* ... */ };
    const handleAddCar = async (e) => { e.preventDefault(); /* ... */ };
    const handleReportDownload = async () => { /* ... */ };

    const handleSettingsSave = async (e) => {
        e.preventDefault();
        const carId = parseInt(settingsCarIdInput.value, 10);
        const payload = { current_mileage: parseFloat(settingsStartMileageInput.value), current_fuel: parseFloat(settingsInitialFuelInput.value), consumption_driving: parseFloat(settingsConsumptionDrivingInput.value), consumption_idle: parseFloat(settingsConsumptionIdleInput.value) };
        try {
            const updatedCar = await apiRequest(`/cars/settings/${carId}`, 'PUT', payload);
            const carIndex = state.cars.findIndex(c => c.id === carId);
            state.cars[carIndex] = { ...state.cars[carIndex], ...updatedCar };
            updateUI(); hideModals(); customShowAlert('Настройки сохранены.');
        } catch (error) { console.error('Ошибка сохранения настроек', error); }
    };
    
    const handleEditCarSave = async (e) => {
        e.preventDefault();
        const carId = parseInt(editCarIdInput.value, 10);
        const payload = { name: editCarNameInput.value, plate: editCarPlateInput.value };
        try {
            await apiRequest(`/cars/details/${carId}`, 'PUT', payload);
            const carIndex = state.cars.findIndex(c => c.id === carId);
            state.cars[carIndex].name = payload.name; state.cars[carIndex].plate = payload.plate;
            updateUI(); hideModals(); customShowAlert('Данные автомобиля обновлены.');
        } catch (error) { console.error('Ошибка при редактировании авто', error); }
    };

    const handleDeleteCar = async (carId) => {
        const car = state.cars.find(c => c.id === carId);
        if (!car) return;
        tg.showConfirm(`Удалить "${car.name}" и всю историю? Действие необратимо.`, async (confirmed) => {
            if (confirmed) {
                try {
                    await apiRequest(`/cars/${carId}/${state.userId}`, 'DELETE');
                    customShowAlert(`Автомобиль "${car.name}" удален.`);
                    await loadInitialData(); // Перезагружаем все, чтобы обновить UI
                    hideModals();
                } catch (error) { console.error('Ошибка удаления', error); }
            }
        });
    };

    // --- Инициализация и слушатели событий ---
    tripForm.addEventListener('submit', handleTripCalculation);
    settingsForm.addEventListener('submit', handleSettingsSave);
    addCarForm.addEventListener('submit', handleAddCar);
    editCarForm.addEventListener('submit', handleEditCarSave);
    mainSettingsBtn.addEventListener('click', () => { if (state.activeCarId) openSettingsForCar(state.activeCarId); else customShowAlert('Сначала добавьте авто.'); });
    document.getElementById('select-car-btn').addEventListener('click', () => showModal('cars'));
    document.getElementById('reset-btn').addEventListener('click', () => { tripForm.reset(); tripDateInput.valueAsDate = new Date(); });
    document.getElementById('close-settings-btn').addEventListener('click', hideModals);
    document.getElementById('close-cars-btn').addEventListener('click', hideModals);
    document.getElementById('close-edit-car-btn').addEventListener('click', hideModals);
    document.getElementById('download-report-btn').addEventListener('click', handleReportDownload);
    closeAlertBtn.addEventListener('click', () => alertModal.classList.add('hidden'));
    const now = new Date();
    tripDateInput.valueAsDate = now;
    reportEndDateInput.valueAsDate = now;
    reportStartDateInput.valueAsDate = new Date(now.getFullYear(), now.getMonth(), 1);

    loadInitialData();
});
</script>
</body>
</html>
